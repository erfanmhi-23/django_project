{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتابخانه آنلاین</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* Loader */
        .loader-container{
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background:#f7f7f7;
            display:flex;
            align-items:center;
            justify-content:center;
            z-index:10000;
        }
        .loader-container.active{
            display:none;
        }

        /* آیکون علاقه‌مندی */
        .favorites i{
            color:#444;
            font-size:2.5rem;
            transition: color 0.3s, transform 0.3s;
        }
        .favorites:hover i{
            color:red;
            transform: scale(1.3);
        }
    </style>
</head>
<body>

<!-- Loader -->
<div class="loader-container">
    <img src="{% static 'image/loader-img.gif' %}" alt="loading...">
</div>

<!-- Header -->
<header class="header">
    <div class="header-1">
        <a href="#" class="logo"><i class="fas fa-book"></i> کتابخانه </a>
        <div class="icons">
            <!-- علاقه‌مندی‌ها -->
            <a href="{% url 'favorites' %}" class="favorites"><i class="fas fa-heart"></i></a>
        </div>
    </div>

    <div class="header-2">
        <nav class="navbar">
            <a href="#arrivals">مورد علاقه‌مندی‌ها</a>
        </nav>
    </div>
</header>

<!-- Arrivals Section -->
<section class="arrivals" id="arrivals">
    <h1 class="heading"><span></span></h1>

    <div class="swiper arrivals-slider">
        <div class="swiper-wrapper">
            {% for book in books %}
                <div class="swiper-slide box">
                    <div class="image">
                        {% if book.image %}
                            <img src="{{ book.image.url }}" alt="{{ book.title }}">
                        {% else %}
                            <img src="{% static 'image/no-cover.png' %}" alt="{{ book.title }}">
                        {% endif %}
                    </div>
                    <div class="content">
                        <h3>{{ book.title }}</h3>
                    </div>
                </div>
            {% empty %}
                <p></p>
            {% endfor %}
        </div>

        <!-- Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</section>

<!-- JS -->
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script>
    // مخفی کردن لودر بعد از بارگذاری کامل صفحه
    window.addEventListener('load', function() {
        const loader = document.querySelector('.loader-container');
        setTimeout(function() {
            loader.classList.add('active');
        },1500);
    });

    // Swiper کتاب‌ها
    var arrivalsSwiper = new Swiper(".arrivals-slider", {
        spaceBetween: 20,
        loop: true,
        centeredSlides: true,
        autoplay: { delay: 5000, disableOnInteraction: false },
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        pagination: { el: ".swiper-pagination", clickable: true },
        breakpoints: {
            0: { slidesPerView: 1 },
            768: { slidesPerView: 2 },
            1024: { slidesPerView: 3 },
        },
    });
</script>

</body>
</html>
