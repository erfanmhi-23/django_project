{% extends 'base.html' %}
{% load static %}
{% block title %}کتابخانه{% endblock %}

{% block content %}
<!-- Home Section -->
<section class="home">
    <div class="row">
        <div class="content">
            <h3>به کتابخانه ما خوش آمدید</h3>
            <p>بهترین کتاب‌ها با بهترین قیمت‌ها</p>
            <a href="{% url 'book_list' %}" class="btn">مشاهده محصولات</a>
        </div>

        <!-- Books Slider -->
        <div class="books-slider swiper">
            <div class="swiper-wrapper">
                {% for book in latest_books %}
                    <div class="swiper-slide">
                        <a href="{% url 'book_detail' book.id %}">
                            {% if book.image %}
                                <img src="{{ book.image.url }}" alt="{{ book.title }}">
                            {% else %}
                                <img src="{% static 'image/default-book.png' %}" alt="بدون تصویر">
                            {% endif %}
                        </a>
                    </div>
                {% endfor %}
            </div>
            <div class="stand">
                <img src="{% static 'image/stand.png' %}" alt="Stand">
            </div>
        </div>
    </div>
</section>

<script>
var swiper = new Swiper(".books-slider", {
    loop:true,
    grabCursor:true,
    spaceBetween: 20,
    slidesPerView: 3,
    breakpoints: {
        0:{ slidesPerView: 1 },
        768:{ slidesPerView: 2 },
        1024:{ slidesPerView: 3 }
    }
});
</script>
{% endblock %}
