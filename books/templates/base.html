{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}صفحه من{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-1">
            <div class="icons">
                <a href="#" class="far fa-heart"></a> 
                <a href="#" class="far fa-user"></a> 
            </div>

            <form action="" class="search-form">
                <input type="text" placeholder=":جستجو کنید">
                <label for="search"><i class="fas fa-search"></i></label>
            </form>

            <a href="#" class="logo"><i class="fas fa-book"></i> کتابخانه</a>
        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#">خانه</a>
                <a href="#">کتاب‌ها</a>
                <a href="#">درباره ما</a>
                <a href="#">تماس</a>
            </nav>
        </div>

    </header>  


    <!-- Bottom Navbar (Mobile) -->
    <div class="bottom-navbar">
        <a href="#" class="fas fa-home"></a>
        <a href="#" class="fas fa-list"></a>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-user"></a>
    </div>

    <!-- Login Form -->
    <div class="login-form-container">
        <form action="">
            <div id="close-login-btn" class="fas fa-times"></div>
            <h3>ورود</h3>
            <input type="email" placeholder="ایمیل" class="box">
            <input type="password" placeholder="رمز عبور" class="box">
            <input type="submit" value="ورود" class="btn">
            <p>رمز عبور را فراموش کرده‌اید؟ <a href="#">کلیک کنید</a></p>
        </form>
    </div>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
