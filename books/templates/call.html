<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>سلام</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#f7fbff,#eef6ff);
      font-family:"Segoe UI",Tahoma,sans-serif;
    }
    .box{
      background:#fff;
      padding:40px 60px;
      border-radius:20px;
      box-shadow:0 6px 20px rgba(0,0,0,0.1);
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size:48px;
      color:#069d08;
    }
    p{
      margin:0;
      font-size:18px;
      color:#444;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>سلام!</h1>
    <p>مزاحم نشوید!</p>
  </div>
</body>
</html>
